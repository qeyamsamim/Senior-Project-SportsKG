<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/authentication-admin/posts/user-messages"></ion-back-button>
    </ion-buttons>
    <ion-title>User Message</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div text-center *ngIf="isLoading">
          <ion-spinner color="primary"></ion-spinner>
        </div>
        <ion-card *ngIf="!isLoading">
          <div padding>
            <p><b>User: </b>{{ message.userName }}</p>
            <p><b>Message: </b>{{ message.message }}</p>
            <ion-button (click)="deleteBtn(message.id)">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
