<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/authentication-admin/posts"></ion-back-button>
    </ion-buttons>
    <ion-title>Users Messages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <div *ngIf="isLoading" text-center>
          <ion-spinner color="primary"></ion-spinner>
        </div>
        <ion-virtual-scroll [items]="loadedMessages" *ngIf="!isLoading && loadedMessages.length > 0">
          <ion-item [routerLink]="['/', 'authentication-admin', 'posts', 'user-messages', messages.id]" *virtualItem="let messages">
            <ion-thumbnail slot="start">
              <ion-img src="assets\icon\mail.svg"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ messages.userName }}</h2>
            </ion-label>
            <ion-button item-end clear>View</ion-button>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
