<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/authentication-admin/posts"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <div *ngIf="isLoading" text-center>
          <ion-spinner color="primary"></ion-spinner>
        </div>
        <ion-virtual-scroll [items]="loadedNews" *ngIf="!isLoading && loadedNews.length > 0">
          <ion-item *virtualItem="let news">
            <ion-thumbnail slot="start">
              <ion-img [src]="news.imgUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ news.title }}</h2>
            </ion-label>
            <ion-button (click)="deleteBtn(news.id)">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
            <ion-button [routerLink]="['/', 'authentication-admin', 'posts', 'news-posting', 'tabs', 'edit-news', 'edit', news.id]">
              <ion-icon name="create"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
