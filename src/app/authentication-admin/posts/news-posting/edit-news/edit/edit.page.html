<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/authentication-admin/posts/news-posting/tabs/edit-news"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit News</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onUpdateNews()" [disabled]="!form?.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" text-center padding>
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <form [formGroup]="form" *ngIf="!isLoading">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input type="text" autocomplete formControlName="title"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Text</ion-label>
            <ion-textarea rows="6" type="text" formControlName="text"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <!-- <app-location-picker (locationPick)="onLocationPicked($event)"></app-location-picker> -->
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
