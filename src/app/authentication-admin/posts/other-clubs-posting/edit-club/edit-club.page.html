<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/authentication-admin/posts"></ion-back-button>
    </ion-buttons>
    <ion-title>Sport Clubs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <div *ngIf="isLoading" text-center>
          <ion-spinner color="primary"></ion-spinner>
        </div>
        <ion-virtual-scroll [items]="loadedClubs" *ngIf="!isLoading && loadedClubs.length > 0">
          <ion-item *virtualItem="let clubs">
            <ion-thumbnail slot="start">
              <ion-img [src]="clubs.imgUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ clubs.name }}</h2>
            </ion-label>
            <ion-button (click)="deleteBtn(clubs.id)">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
            <ion-button [routerLink]="['/', 'authentication-admin', 'posts', 'other-clubs-posting', 'tabs', 'edit-club', 'edit', clubs.id]">
              <ion-icon name="create"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
