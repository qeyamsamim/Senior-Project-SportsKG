<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/news"></ion-back-button>
    </ion-buttons>
    <ion-title>Sport News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div text-center *ngIf="isLoading">
          <ion-spinner color="primary"></ion-spinner>
        </div>
        <ion-card *ngIf="!isLoading">
          <ion-img [src]="news.imgUrl"></ion-img>
          <ion-card-title padding text-center>{{ news.title }}</ion-card-title>
          <div>
            <p>{{ news.text }}</p>
            <p text-end>Posted on: {{ news.postDate | date:'dd/MM/yyyy'}}</p>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
