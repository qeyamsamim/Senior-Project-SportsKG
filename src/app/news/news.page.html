<ion-content>
  <ion-card *ngFor="let news of loadedNews">
    <ion-toolbar>
      <ion-title text-center>{{ news.title}}</ion-title>
    </ion-toolbar>
    <ion-card-content>
      <ion-item [routerLink]="['/', 'news', news.id]" detail>
        <ion-thumbnail slot="start">
          <ion-img [src]="news.imgUrl"></ion-img>          
        </ion-thumbnail>
        <ion-label>
          <h2>{{ news.text }}</h2>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
