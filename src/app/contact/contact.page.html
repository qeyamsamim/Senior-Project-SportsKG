<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-img src="../../assets/icon/SportsKG.png"></ion-img>
        </ion-col>
        <ion-col>
          <p>Get in touch with us. Send us any idea and suggestions through messages. Help us improve our services.</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Message</ion-label>
            <ion-textarea rows="4" formControlName="message"></ion-textarea>
          </ion-item>
          <div text-end>
            <ion-button (click)="onSubmit()" [disabled]="!form.valid">Submit</ion-button>
          </div>
        </ion-col>
        
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
