<ion-header>
  <ion-toolbar>
    <ion-title text-center>SportsKG</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-title><h2 text-center>{{ isLogin ? 'Login' : 'Signup'}}</h2></ion-title>
          <ion-list>
            <ion-item *ngIf="!isLogin">
              <ion-label position="floating">
                <ion-icon name="person"></ion-icon>
                Full Name
              </ion-label>
              <ion-input type="text" ngModel name="name" required #userName="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!isLogin">
              <ion-label position="floating">
                <ion-icon name="people"></ion-icon>  
                Gender
              </ion-label>
                <ion-select ngModel name="gender" #userGender="ngModel" required >
                  <ion-select-option value="male">Male</ion-select-option>
                  <ion-select-option value="female">Female</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-item>
              <ion-label position="floating">
                <ion-icon name="mail"></ion-icon>
                Email
              </ion-label>
              <ion-input type="email" ngModel name="email" required #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label color="danger">Please Enter a Valid Phone Number!</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">
                <ion-icon name="lock"></ion-icon>
                Password
              </ion-label>
              <ion-input type="password" ngModel name="password" required minlength="6" #passwordCtrl="ngModel">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <ion-label color="danger">Must be at least 6 characaters!</ion-label>
            </ion-item>
            <ion-item *ngIf="!isLogin">
              <ion-label position="floating">
                <ion-icon name="lock"></ion-icon>
                Re-type Password
              </ion-label>
              <ion-input type="password" ngModel name="rePassword" required minlength="6">
              </ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="button" fill="clear" expand="block" (click)="onSwitchAuthMode()">
            Switch to {{ isLogin ? 'Signup' : 'Login'}}
          </ion-button>
          <ion-button type="submit" color="primary" expand="block" [disabled]="!loginForm.valid">
            <ion-icon name="log-in"></ion-icon>
            {{ isLogin ? 'Login' : 'Singup'}}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
