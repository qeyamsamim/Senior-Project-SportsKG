<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/tabs/main-page"></ion-back-button>
    </ion-buttons>
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="9" class="message user-message">
        <b>Samim: </b>
        <span>Salam Mursal</span>
        <p text-right>20-02-2020</p>
      </ion-col>

      <ion-col offset="3" size="9" class="message user-message">
        <b>You: </b>
        <span>Salam Mursal</span>
        <p text-right>20-02-2020</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="10">
        <ion-input type="text" class="msg-input" placeholder="Type here..."></ion-input>
      </ion-col>
      <ion-col size="2">
        <ion-button>
          <ion-icon name="send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
