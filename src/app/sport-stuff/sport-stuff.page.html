<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button routerLink="/sport-stuff/post-stuff">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Sport Stuff</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" text-center>
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <div *ngIf="!isLoading">
    <ion-card *ngFor="let stuffs of loadedSportStuff" text-center class="myDesign" [routerLink]="['/', 'sport-stuff', stuffs.id]">
      <img [src]="stuffs.imgUrl"/>
      <ion-card-content>
        <ion-card-title text-center>
          {{stuffs.name}}
        </ion-card-title>
        <p>Price: {{ stuffs.price }}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
