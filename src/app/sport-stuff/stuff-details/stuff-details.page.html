<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/sport-stuff"></ion-back-button>
      </ion-buttons>
    <ion-title>Stuff Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2"> -->
        <div text-center *ngIf="isLoading">
          <ion-spinner color="primary"></ion-spinner>
        </div>
        <ion-card padding *ngIf="!isLoading">
          <ion-card-title text-center>{{ sportStuff.name }}</ion-card-title>
          <p text-justify><b>Description:</b> {{ sportStuff.description }}</p>
          <p><b>Condition:</b> {{ sportStuff.condition }}</p>
          <p><b>Price:</b> {{ sportStuff.price }}</p>
          <p><b>City:</b> {{ sportStuff.city }}</p>
          <div>
            <ion-button (click)="deleteBtn(sportStuff.id)">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
            <ion-button [routerLink]="['/', 'sport-stuff', 'stuff-details', sportStuff.id]">
              <ion-icon name="create"></ion-icon>
            </ion-button>
          </div>
          <h6><b>Photos</b></h6>
            <ion-img [src]="sportStuff.imgUrl"></ion-img> 
        </ion-card>
      <!-- </ion-col>
    </ion-row>
  </ion-grid> -->
</ion-content>
