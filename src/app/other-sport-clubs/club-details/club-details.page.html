<ion-header>
  <ion-toolbar>
    <ion-title>Sport Clubs</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/other-sport-clubs"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div text-center *ngIf="isLoading">
          <ion-spinner color="primary"></ion-spinner>
        </div>
        <ion-card *ngIf="!isLoading">
          <ion-card-title padding text-center>{{ sportClubs.name }}</ion-card-title>
          <ion-img role="button" (click)="onShowFullMap()" [src]="sportClubs.location.staticMapImgUrl"></ion-img>
            <div padding>
              <p> {{ sportClubs.description }}</p>
              <p>Address: {{ sportClubs.address }}</p>
              <p>Contact Number: {{ sportClubs.contactNum }}</p>
              <h6>Photos</h6>
              <ion-img [src]="sportClubs.imgUrl"></ion-img>
            </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
