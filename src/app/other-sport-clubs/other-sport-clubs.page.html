<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Sport Clubs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col size="12" size-sm="8" offset-sm="2" text-center>
            <div text-center *ngIf="isLoading">
              <ion-spinner color="primary"></ion-spinner>
            </div>
            <ion-list *ngIf="!isLoading">
              <ion-item *ngFor="let clubs of loadedSportClubs" [routerLink]="['/', 'other-sport-clubs', clubs.id]">
                <ion-thumbnail slot="start">
                  <ion-img [src]="clubs.imgUrl"></ion-img>
                </ion-thumbnail>
                <ion-label>
                  <h2>{{ clubs.name }}</h2>
                  <ion-text><ion-icon src="assets\icon\location.svg"></ion-icon>{{ clubs.address }}</ion-text>
                </ion-label>
                <ion-button item-end clear>View</ion-button>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
