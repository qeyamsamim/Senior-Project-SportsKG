<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Football Fields</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <div *ngIf="isLoading" text-center>
          <ion-spinner color="primary"></ion-spinner>
        </div>
        <ion-virtual-scroll [items]="loadedFootballFields" *ngIf="!isLoading && loadedFootballFields.length > 0">
          <ion-item [routerLink]="['/', 'football-fields', fields.id]" detail *virtualItem="let fields">
            <ion-thumbnail slot="start">
              <ion-img [src]="fields.imgUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ fields.name }}</h2>
              <p><ion-icon src="assets\icon\location.svg"></ion-icon> {{ fields.address }}</p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
